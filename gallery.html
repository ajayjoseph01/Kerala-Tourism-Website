    <script>
        $(document).ready(function(){
            $('.list').click(function(){
                $(this).addClass('active').siblings().removeClass('active')
            }),
            $('.list').click(function(){
                const value=$(this).attr('data-filter');
                if(value=="all"){
                    $('.col-md-3').show('1000');
                }
                else{
                    $('.col-md-3').not('.'+value).hide('1000');
                    $('.col-md-3').filter('.'+value).show('1000');

                }
            })
        })
    </script>
