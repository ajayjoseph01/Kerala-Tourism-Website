<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="home.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            background:url(https://image.shutterstock.com/image-photo/ancient-wooden-boat-on-city-600w-736827649.jpg) no-repeat;
            background-size:100% 600px;
            background-attachment: fixed;
            
            
        }
        form{
           background: linear-gradient(to left,rgba(199, 23, 161, 0.4),rgba(219, 197, 75, 0.4));
        }
        .input-group{
            margin-top: 3px;
            padding-top: 5px;
        }
        .input-group-text{
            background-color: rgba(0,0,0,0.5);
            border: none;
            color: white;

        }
        nav{
            background: rgb(34, 21, 146);
        }
    </style>
</head>
<body>
    <div class="caontainer-fluid">
        <nav class=" navbar navbar-expand-lg  fixed-top">
            <a href="https://www.keralatourism.org/" class="navbar-brand"><img src="https://www.keralatourism.org/images/kt/kerala-tourism-title.png?d=18122017" alt="Kerala Tourism" width="250px">
           </a>
           <button class="navbar-toggler" data-toggle="collapse" data-target="#kerala">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse  ml-3 pt-4" id="kerala">
               <ul class="navbar-nav ">
                   <li class="nav-item "><a href="home.html" class="nav-link ">Home</a></li>
                  
                   <li class="nav-item"><a href="signup.html" class="nav-link ">sign up</a></li>
                   <li class="nav-item"><a href="signin.html" class="nav-link active">sign in</a></li>
                   
               </ul>
           </div>
            
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center" style="margin-top: 150px;">
            <div class="col-md-5 col-sm-7 ">
                <form action="" class="py-5 px-5">
                    <h1 style="color: white;">Sign Up</h1>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key icon"></i></span>
                            </div>
                            <input type="password" id="pwd" class="form-control" placeholder="your password" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-eye" id="eye" onclick="show()"></i></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                    
                        <button type="submit"  class="btn btn-primary btn-block">SignIn   <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                    </div>
                    <p class="text-white text-center">Do you have account?</p>
                    <p class="text-warning text-center">Please signUp.</p>
                    <div class="form-group">
                        <button type="submit"  class="btn btn-primary btn-block" onclick="document.location='signup.html'">SignUp   </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <ul class="pagination pagination-md justify-content-center pt-3">
        <li class="page-item "><a href="signup.html" class="page-link">Previous</a></li>
        <li class="page-item "><a href="home.html" class="page-link">1</a></li>
        <li class="page-item "><a href="signup.html" class="page-link">2</a></li>
        <li class="page-item active"><a href="signin.html" class="page-link">3</a></li>
        <li class="page-item disabled"><a href="" class="page-link">Next</a></li>
    </ul>
    <script>
        var x=document.getElementById('pwd')
        function show(){
            if(x.type==="password"){
                x.type="text"
            }
            else{
                x.type="password"
            }
        }

        
        
    </script>
    
</body>
</html>
